<div class="container">
  <div class="row">
    <div class="col-lg-6" *ngIf="menuData">
      <a class="btn btn-sm btn-dark mb-3" routerLink="/menu">Back</a>
      <img src="{{menuData[0].foodImg}}" width="100%" >
      <h1 class="mt-3">{{menuData[0].foodName}}</h1>
      <p>{{menuData[0].foodDetails}}</p>
      <p>{{menuData[0].foodPrice | currency}}</p>

    </div>

    <div class="col-lg-6">
      <h1>Enter Your Detials</h1>
      <form >
        <input type="text" class="form-control" placeholder="Enter your full name ">
        <input type="text" class="form-control" placeholder="Enter your mobile number ">
        <textarea class="form-control" placeholder="Enter your address" cols="30" rows="2"></textarea>
        <button class="btn btn-md btn-dark mt-3">Place Order</button>
      </form>
    </div>
  </div>
</div>
